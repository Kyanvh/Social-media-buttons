<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social media buttons</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/b662191d3c.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <nav>
            <ul>
                <li><a href="#"><i class="fa fa-laptop-code"></i><span>Check out my blog</span></a></li>
                <li><a href="#"><i class="fab fa-twitter"></i><span>Follow me on Twitter</span></a></li>
                <li><a href="#"><i class="fab fa-linkedin-in"></i><span>Connect on Linkedin</span></a></li>
                <li><a href="#"><i class="fab fa-facebook-f"></i><span>Like my Facebook page</span></a></li>
                <li><a href="#"><i class="fab fa-github"></i><span>See projects on Github</span></a></li>
            </ul>
        </nav>
    </main>
</body>
</html>
